<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="../css/contact-us-form.css" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <div class="form-title">
            <h1>contact us</h1>
        </div>
        <div class="form-email">
            <h3>Your Email</h3>
            <input class="input-email" type="email">
        </div>
        <div>
            <div class="first-name-form">
                <h3>First name</h3>
                <input type="text">
            </div>
            <div class="last-name-form">
                <h3>Last name</h3>
                <input type="text">
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="form-message">
            <h3>Message</h3>
            <textarea class="input-message" rows="10"></textarea>
        </div>
        <div class="form-footer">
            <div class="input-subs-checkbox">
                <input type="checkbox">Subscribe</input>
            </div>
            <div class="input-send-box">
                <input type="button" value="SEND">
            </div>
        </div>

    </div>

</html>
